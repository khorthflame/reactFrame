<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdn.staticfile.org/vue/2.4.2/vue.min.js"></script>
<script src="https://cdn.staticfile.org/axios/0.18.0/axios.min.js"></script>
</head>
<body>
    跨域的解决办法 用qs <a href="https://blog.csdn.net/weixin_42849707/article/details/88239266">参考</a>
    <div id="app"><div v-for="site in info">
        {{ site.name }}
      </div></div>
    <script>
         new Vue({
             el:"#app",
             data(){
                 return{
                     info:null
                 }
             },
             mounted(){
                axios.get('https://www.runoob.com/try/ajax/json_demo.json').then(function(){this.info =  response.data.sites}).catch(function(error){console.log(error)})
             }
         })
    </script>
</body>
