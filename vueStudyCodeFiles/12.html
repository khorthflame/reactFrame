<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./vue.js"></script>
</head>
<body>
    <div id="app">
        <my-comp></my-comp>
    </div>
    <script>
       Vue.component("my-comp",{
           data(){
               return{
                   info:"abcd"
               }
           },
          template:`
          <div>
             <h1>{{info}}</h1>
             <child-comp :show-msg="info"></child-comp>
             <child-comp></child-comp>
         </div>
           `,
           components:{
               "child-comp":{
                   template:`<div>{{showMsg}}</div>`,
                   props:{
                        showMsg:{default:"child",
                        type:String}
                   },
               }
           }
       })
       new Vue({
           el:"#app",
           data:{}
       })
    </script>
</body>
</html>
