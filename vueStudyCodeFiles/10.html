<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./vue.js"></script>
</head>
<body>
    <div id="app">
        <my-comp></my-comp>
    </div>
    <script>
             Vue.component('my-comp',{
            template:`<div>
            <child-comp></child-comp>
             <child-comp :show-msg='msg'></child-comp>
            </div>
            `,
            data(){
                return {
                    msg:"aaa" 
                }
            },
            components:{
                "child-comp":{
                    template:`<div>{{childMsg}}+{{showMsg}}</div>`,
                    data(){
                        return{"childMsg":"bbbb"}
                        },
                    props:{
                        'showMsg':{
                            default:'hello',
                            type:String
                        }
                    }
                }
            }
        })
        new Vue({
            el:"#app",
            data:""
        })
    </script>
</body>
</html>
